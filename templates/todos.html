{% extends "base.html" %}

{% block content %}
    <h1>TODOs</h1>
    <form method="post">
        <label>
            New Task:
            <input type="text" name="task" />
        </label>
        <input type="submit" value="Add Task" />

    <hr />

    {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% endif %}
    <p>
        <ol>
        {% for task in tasks %}
        <li>{{ task|e }}</li>
        {% endfor %}
        </ol>
    </p>
{% endblock %}
